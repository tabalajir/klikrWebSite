<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klikr Website</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Linking Section-Specific CSS Files -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/header-section.css">
  <link rel="stylesheet" href="styles/hero-section.css">
  <link rel="stylesheet" href="styles/services-section.css">
  <link rel="stylesheet" href="styles/how-klikr-works.css">
  <link rel="stylesheet" href="styles/featured-photographers.css">
  <link rel="stylesheet" href="styles/register-section.css">
  <link rel="stylesheet" href="styles/app-availability.css">
  <link rel="stylesheet" href="styles/submit-form.css">
  <link rel="stylesheet" href="styles/proofing-system.css">
  <link rel="stylesheet" href="styles/testimonials-section.css">
  <link rel="stylesheet" href="styles/why-choose-klikr.css">
  <link rel="stylesheet" href="styles/Pricing-Packages-Section.css">
  <link rel="stylesheet" href="styles/blogs-section.css">
  <link rel="stylesheet" href="styles/footer-section.css">
</head>

<body>
  <!-- Include Header Section (Placeholders) -->
  <div id="header"></div>

  <!-- Include Hero Section -->
  <div id="hero"></div>

  <!-- Include Our Services Section -->
  <div id="services"></div>

  <!-- Include How Klikr Works Section -->
  <div id="how-works"></div>

  <!-- Include Featured Photographers Section -->
  <div id="featured-photographers"></div>

  <!-- Include Register with Us Section -->
  <div id="register"></div>

  <!-- Include App Availability Section -->
  <div id="app-availability"></div>

  <!-- Include Submit Form Section -->
  <div id="submit-form"></div>

  <!-- Include Online Proofing System Section -->
  <div id="proofing-system"></div>

  <!-- Include Testimonials Section -->
  <div id="testimonials"></div>

  <!-- Include Why Choose Klikr Section -->
  <div id="why-choose"></div>

  <!-- Include Pricing and Packages Section -->
  <div id="Pricing"></div>

  <!-- Include Blogs Section -->
  <div id="blogs"></div>

  <!-- Include Footer Section -->
  <div id="footer"></div>

  <!-- Include JavaScript Files -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="scripts/header-section.js"></script>
  <script src="scripts/hero-section.js"></script>
  <script src="scripts/services-section.js"></script>
  <script src="scripts/how-klikr-works.js"></script>
  <script src="scripts/featured-photographers.js"></script>
  <script src="scripts/register-section.js"></script>
  <script src="scripts/app-availability.js"></script>
  <script src="scripts/submit-form.js"></script>
  <script src="scripts/proofing-system.js"></script>
  <script src="scripts/testimonials-section.js"></script>
  <script src="scripts/why-choose-klikr.js"></script>
  <script src="scripts/Pricing-Packages-Section.js"></script>
  <script src="scripts/blogs-section.js"></script>
  <script src="scripts/footer-section.js"></script>
  
  <script>
    // Load the content of each section dynamically into the HTML elements
    function loadSectionContent() {
      document.getElementById("header").innerHTML = fetchHTML("header-section.html");
      document.getElementById("hero").innerHTML = fetchHTML("hero-section.html");
      document.getElementById("services").innerHTML = fetchHTML("services-section.html");
      document.getElementById("how-works").innerHTML = fetchHTML("how-klikr-works.html");
      document.getElementById("featured-photographers").innerHTML = fetchHTML("featured-photographers.html");
      document.getElementById("register").innerHTML = fetchHTML("register-section.html");
      document.getElementById("app-availability").innerHTML = fetchHTML("app-availability.html");
      document.getElementById("submit-form").innerHTML = fetchHTML("submit-form.html");
      document.getElementById("proofing-system").innerHTML = fetchHTML("proofing-system.html");
      document.getElementById("testimonials").innerHTML = fetchHTML("testimonials-section.html");
      document.getElementById("why-choose").innerHTML = fetchHTML("why-choose-klikr.html");
      document.getElementById("Pricing").innerHTML = fetchHTML("Pricing-Packages-Section.html");
      document.getElementById("blogs").innerHTML = fetchHTML("blogs-section.html");
      document.getElementById("footer").innerHTML = fetchHTML("footer-section.html");
      
    }

    // Fetch content from HTML files (simulate content loading)
    function fetchHTML(filename) {
      // This function simulates fetching the content. In a real scenario, you might use AJAX or Fetch API
      let xhr = new XMLHttpRequest();
      xhr.open("GET", filename, false);
      xhr.send();
      if (xhr.status === 200) {
        return xhr.responseText;
      } else {
        return "";
      }
    }

    // Run the content loading on page load
    window.onload = loadSectionContent;
  </script>
</body>

</html>
