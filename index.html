  <body>

    <div id="header"></div>

  <div id="submit-form"></div> -->

    <!-- Include Why Choose Klikr Section -->

    <!-- Include Pricing and Packages Section -->
    <div id="Pricing"></div>

    <!-- Include Blogs Section -->
    <div id="blogs"></div>

    <!-- Include Footer Section -->

    <!-- Include JavaScript Files -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/header-section.js"></script>
    <script src="scripts/hero-section.js"></script>
    <script src="scripts/services-section.js"></script>

    <script src="scripts/blogs-section.js"></script>
    <script src="scripts/footer-section.js"></script>

    <script>
      // Fetch HTML content and insert it into the target element
      function fetchHTML(filename, targetId, callback) {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", filename, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById(targetId).innerHTML = xhr.responseText;
            if (callback) callback(); // Execute callback after content is inserted
          }
        };
        xhr.send();
      }
    
      // Load sections dynamically and ensure scripts load in order
      function loadSections() {
        // Load header section
        fetchHTML("header-section.html", "header");
    
        // Load hero section and its script
        fetchHTML("hero-section.html", "hero", function () {
          console.log("Hero section loaded. Now loading script...");
          loadScript("scripts/hero-section.js");
        });
    
        // Load services section and its script
        fetchHTML("services-section.html", "services", function () {
          console.log("Services section loaded. Now loading script...");
          loadScript("scripts/services-section.js");
        });
    
        // Load featured photographers section and its script
        fetchHTML("featured-photographers.html", "featured-photographers", function () {
          console.log("Featured photographers section loaded. Now loading script...");
          loadScript("scripts/featured-photographers.js");
        });
    
        // Load register section and its script
        fetchHTML("register-section.html", "register", function () {
          console.log("Register section loaded. Now loading script...");
          loadScript("scripts/register-section.js");
        });
    
        // Load testimonials section and its script
        fetchHTML("testimonials-section.html", "testimonials", function () {
          console.log("Testimonials section loaded. Now loading script...");
          loadScript("scripts/testimonials-section.js");
        });
    
        // Load submit form section and its script
        fetchHTML("submit-form.html", "submit-form", function () {
          console.log("Submit form section loaded. Now loading script...");
          loadScript("scripts/submit-form.js");
        });
    
        // Load other sections similarly...
      }
    
      // Load a script dynamically
      function loadScript(src) {
        let script = document.createElement("script");
        script.src = src;
        document.body.appendChild(script);
      }
    
      // Run content loading on page load
      window.onload = loadSections;
    </script>
  </body>
</html>
