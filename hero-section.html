<div class="hero-section">
  <div class="hero-banner">
    <img src="/assets/images/home/front_page.jpg" alt="Banner" class="animated-banner" />
  </div>
  <div class="hero-content">
    <div class="container">
      <h1 class="hero-title">Find Your Favourite Photographer</h1>
      <p class="hero-subtitle">Find the best wedding photographers with thousands of trusted reviews</p>
      <form action="#" class="hero-form">
        <div class="main-input-search-part">
          <!-- Label and Search Input -->
          <div class="main-input-search-part-item">
            <!-- <label for="searchQuery">What are you looking for?</label> -->
            <input id="searchQuery" type="text" placeholder="Type here..." />
          </div>

          <!-- Location Input -->
          <div class="main-input-search-part-item location">
            <!-- <label for="searchLocation">Search Location...</label> -->
            <input id="searchLocation" type="text" placeholder="Enter location..." />
          </div>

          <!-- Category Dropdown -->
          <div class="main-input-search-part-item">
            <!-- <label for="categorySelect">Choose Category</label> -->
            <select class="utf_chosen_select" id="listBox">
              <option disabled selected>Choose Category</option>
               <!-- Dynamic options can be added via JavaScript -->
            </select>
          </div>

          <!-- Search Button -->
          <div class="main-input-search-part-item">
            <button class="button" id="searchButton">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
