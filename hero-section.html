<div class="hero-section">
  <div class="hero-banner">
    <img src="/assets/images/home/front_page.jpg" alt="Banner" class="animated-banner" />
  </div>
  <div class="hero-content">
    <div class="container">
      <h1 class="hero-title">Find Your Favourite Photographer</h1>
      <p class="hero-subtitle">Find the best wedding photographers with thousands of trusted reviews</p>
      <form action="#" class="hero-form">
        <div class="main-input-search-part">
          <!-- Search Input -->
          <div class="main-input-search-part-item">
            <input id="searchQuery" type="text" placeholder="What are you looking for?" />
          </div>

          <!-- Location Input -->
          <div class="main-input-search-part-item location">
            <input id="searchLocation" type="text" placeholder="Search Location..." />
            <a href="#"><i class="sl sl-icon-location"></i></a>
          </div>

          <!-- Category Dropdown -->
          <div class="main-input-search-part-item">
            <select id="categorySelect" class="utf-chosen-select">
              <option disabled selected>Choose Category</option>
            </select>
          </div>

          <!-- Search Button -->
          <button class="button" id="searchButton">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
