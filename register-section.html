<section class="enquiry-section">
	<div class="container">
		<h1>Tell Us Your Needs, and We'll Handle the Rest!</h1>
		<p>Not sure where to start? Submit your requirements, and our AI will match you with the perfect photographer.</p>
		<form id="enquiryForm">
			<div class="form-group">
				<label for="eventType">Event Type</label>
				<input type="text" id="eventType" name="eventType" required>
			</div>
			<div class="form-group">
				<label for="location">Location</label>
				<input type="text" id="location" name="location" required>
			</div>
			<div class="form-group">
				<label for="date">Date</label>
				<input type="date" id="date" name="date" required>
			</div>
			<div class="form-group">
				<label for="time">Time</label>
				<input type="time" id="time" name="time" required>
			</div>
			<div class="form-group">
				<label for="budget">Budget</label>
				<input type="number" id="budget" name="budget" required>
			</div>
			<div class="form-group">
				<label for="specialRequirements">Special Requirements</label>
				<textarea id="specialRequirements" name="specialRequirements"></textarea>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="mobileNo">Mobile No</label>
				<input type="tel" id="mobileNo" name="mobileNo" required pattern="[0-9]{10}">
			</div>
			<div class="form-group">
				<label for="emailId">Email ID</label>
				<input type="email" id="emailId" name="emailId" required>
			</div>
			<button type="submit">Submit Enquiry</button>
		</form>
	</div>
</section>
