<div class="main-banner">
  <div class="banner-image">
    <div class="container">
      <div class="banner-content">
        <div class="row">
          <div class="col-12">
            <h2>Find your Favourite Photographer</h2>
            <p class="mt-3">
              Find the best wedding photographers with thousands of trusted
              reviews
            </p>
          </div>
        </div>
        <form action="#" class="banner-form mt-2">
          <div class="main_input_search_part">
            <!-- Search Input -->
            <div class="main_input_search_part_item">
              <input
                id="searchQuery"
                type="text"
                placeholder="What are you looking for?"
              />
            </div>

            <!-- Location Input -->
            <div class="main_input_search_part_item location">
              <input
                id="searchLocation"
                type="text"
                placeholder="Search Location..."
              />
              <a href="#"><i class="sl sl-icon-location"></i></a>
            </div>

            <!-- Category Dropdown -->
            <div class="main_input_search_part_item">
              <select id="categorySelect" class="utf_chosen_select">
                <option disabled selected>Choose Category</option>
                <!-- Options will be dynamically populated by the script -->
              </select>
            </div>

            <!-- Search Button -->
            <button class="button" id="searchButton">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
